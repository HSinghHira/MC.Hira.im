<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Not found</title>
    <script>
      const fallbackLang = localStorage.getItem('selectedLang') || 'en';
      const path = location.pathname;
      location.replace(`/${fallbackLang}${path}`);
    </script>
  </head>
  <body>
    Redirecting to localized page...
  </body>
</html>
